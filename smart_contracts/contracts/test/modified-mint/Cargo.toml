[package]
name = "modified-mint"
version = "0.1.0"
authors = ["Ed Hastings <ed@casperlabs.io>"]
edition = "2018"

[[bin]]
name = "modified_mint"
path = "src/bin/main.rs"
bench = false
doctest = false
test = false

[features]
std = ["casperlabs-contract/std", "casperlabs-types/std"]

[dependencies]
casperlabs-contract = { path = "../../../contract" }
mint-token = { path = "../../system/mint-token" }
casperlabs-types = { path = "../../../../types" }
